{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"  href="{% static 'logins/login'%}">
    <title>LOGIN </title>
</head>

<body>

    <div class="container">
      <img src= "{% static 'logins/login.jpg' %}" class="logo">
      <form style="margin-left: 25px;margin-right:25px; " method="post">
        {% csrf_token %}
      <h2>LOGIN</h2>
      {{ form.username }}
      {{form.password}}
         <br>
      <input type="submit" name="submit" value="Log in">
      <p><input type="checkbox"> Remember Me</p>

      </form>
    </div>

</body>

</html>
